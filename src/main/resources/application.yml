serverInfo:
  name: "Aces ETH-ARK Channel Service"
  description: "ACES ETH to ARK Channel service for transferring ETH to ARK"
  instructions: >
    After this contract is executed, any ETH sent to depositEthAddress will be exchanged for ARK and
    sent directly to the given recipientArkAddress less service fees.
  version: "1.0.0"
  websiteUrl: "https://arkaces.com"
  flatFee: "0"
  percentFee: "1.00%"
  inputSchema: >
    {
      "type": "object",
      "properties": {
        "recipientArkAddress": {
          "type": "string"
        }
      },
      "required": [
        "recipientArkAddress"
      ]
    }
  outputSchema: >
    {
      "type": "object",
      "properties": {
        "depositEthAddress": {
          "type": "string"
        },
        "recipientArkAddress": {
          "type": "string"
        },
        "transfers": {
          "type": "array",
          "properties": {
            "ethAmount": {
              "type": "string"
            },
            "ethToArkRate": {
              "type": "string"
            },
            "ethFlatFee": {
              "type": "string"
            },
            "ethPercentFee": {
              "type": "string"
            },
            "ethTotalFee": {
              "type": "string"
            },
            "arkSendAmount": {
              "type": "string"
            },
            "arkTransactionId": {
              "type": "string"
            },
            "createdAt": {
              "type": "string"
            }
          }
        }
      }
    }

